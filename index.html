<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/logo192.png">
    <link rel="stylesheet" href="/files/style.css">
    <title>Welcome to Luminara!</title>
</head>
<body>
    <!-- Header content goes here. Navbar, logo and other links -->
    <header>
       <div class="top">
        <ul class="topflex">
            <li class="flex">
                <div class="contact">
                    <a class="toplink" href="tel:+"><i class="fas fa-phone-flip"></i></a>

                </div>
            </li>
            <li  class="flex">
                <div class="donate">
                    <a class="toplink" href="/#donate" class="donate">
                        <i class="fa-solid fa-hand-holding-heart"></i>
                    </a>
                    <a class="toplink" href="https://facebook.com" target="_blank" rel="noopener noreferrer">

                    </a>
                </div>
            </li>
        </ul>
       </div>

            <a href="/" class="logo_link">
                <img class="logo" src="/images/logo.jpg" alt="Luminaro Logo">

        </aside>
        <aside class="bottom">
            <ul class="nav_menu">
                <li class="nav_list">
                    <a href="/" class="nv_links">
                        home
                    </a>
                </li>
                <li class="nav_list">
                    <div class="dropdown">
                        <a href="/#about" class="nv_links out">
                            about
                        </a>
                        <ul class="dropdow_menu">
                            <li class="nav_list">
                                <a href="/#our_goals" class="nv_links">
                                    our goals
                                </a>
                            </li>
                            <li class="nav_list">
                                <a href="/#principles" class="nv_links">
                                    our principles
                                </a>
                            </li>
                            <li class="nav_list">
                                <a href="/#core_values" class="nv_links">
                                    our core values
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav_list">
                    <div class="dropdown">
                        <a href="/#our_work" class="nv_links out">
                            our programs
                        </a>
                        <ul class="dropdow_menu">
                            <li class="nav_list">
                                <a href="/women_empowerment_program" class="nv_links">
                                    women empowerment program
                                </a>
                            </li>
                            <li class="nav_list">
                                <a href="/#education_program" class="nv_links">
                                    education program
                                </a>
                            </li>
                            <li class="nav_list">
                                <a href="/#youth_program" class="nv_links">
                                    youth programs
                                </a>

                </li>
                <li class="nav_list">
                    <a href="/" class="nv_links">
                        contact
                    </a>
                </li>
            </ul>

    <main>

    </footer>
